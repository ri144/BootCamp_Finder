<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <th:block th:replace="base :: head"></th:block>

    <title>Register Bootcamp</title>

</head>
<body>
<!--
<div th:replace="base :: navbar"></div>-->
<form th:object="${camp}" action = "/createcamp" method = "POST">
   <div class="form-group">
       <label for="name">Bootcamp Name</label>
       <input type="text" name="name" class = "form-control" id = "name" th:field="*{campName}"/>
   </div>
   <div class="form-group">
       <label for="description">Bootcamp Description</label>
       <textarea class="form-control" rows="5" id="description" name = "description" th:field="*{description}"></textarea>
   </div>
   <div class="form-group">
       <label for="topic">Topics Covered</label>
       <input type="text" class = "form-control" id = "topic" th:field="*{topic}"/>
   </div>
   <div class="form-group">
       <label for="sdate">Start Date</label>
       <input class="datepicker form-control" type = "text" id = "sdate" th:name = "sDate"/>
   </div>
   <div class="form-group">
       <label for="edate">End Date</label>
       <input class="datepicker form-control" type = "text" id = "edate" th:name = "eDate"/>
   </div>
   <div class="form-group">
       <select class="selectpicker" data-style="form-control" data-width="25%" title = "Choose City" th:name = "cityId">
           <th:block th:each="city: ${cityList}">
               <option th:value="${city.id}" th:text = "${city.city}">cityname</option>
           </th:block>
       </select>
   </div>
    <button type="submit" class = "btn btn-default">Submit</button>

</form>
<script>
    $('.datepicker').datepicker({
        weekStart:1
    });
</script>
<div th:replace="base :: footlinks"></div>
</body>
</html>
