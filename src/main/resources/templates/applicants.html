<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application status</title>

    
</head>
	<body>
		
			
		<table >
			<tr>
				<th>User name</th>
				
				<th>Status</th>
			</tr>
			<tr th:each="usercamp : ${applicants}">
				
					<td> <a th:href="@{'/applicant/' + ${usercamp.user.id} + '/' + ${usercamp.camp.campId}" th:text="${usercamp.user.fullName}"></a></td>
					
					<td th:text="${usercamp.status}"></td>
			</tr>
			
		</table>	
</body>
</html>
