<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<th:block th:replace="base :: head"></th:block>
</head>
<body>
	<th:block th:replace="base :: nav"></th:block>
	<div class="container">
		<div class="wrapper">
			<form th:action="@{'/moreInfo/' + ${id}}" method="post">
				<div class="form-group">
					<br /> <br /> <br />
					<div class="col-md-5">
						<label for="title">Subject</label> <br /> <input type="text"
							class="form-control" name="subject"
							placeholder="Please state your subject =)" />
					</div>
					<div class="col-md-12">
						<br /> <label for="title">Body</label> <input type="text"
							class="form-control" name="body"
							placeholder="What would you like to say =)" />
					</div>
				</div>
				<div class="col-md-12">
					<input type="submit" class="btn btn-default" value="Send" />
				</div>
			</form>
		</div>
	</div>
	<!-- /.container -->

</body>
<!--   Core JS Files   -->
<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/material.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../assets/js/nouislider.min.js" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../assets/js/bootstrap-datepicker.js"
	type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../assets/js/material-kit.js" type="text/javascript"></script>

</html>
