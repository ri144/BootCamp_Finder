<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <th:block th:replace="base :: head"></th:block>
    <title>Title</title>
</head>
<body>
<div class= "col-md-4 col-md-offset-1">
    <form autocomplete = "off" th:action="@{/registeruser}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <div th:class="(${#fields.hasErrors('username')}) ? 'form-group label-floating has-error': 'form-group'">
                <input type="text" name="username" id = "username" class="form-control" th:field="*{username}"/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div th:class="(${#fields.hasErrors('email')}) ? 'form-group label-floating has-error': 'form-group'">
                <input type="email" name="email" id="email" class="form-control" th:field="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Password</label>
            <div th:class="(${#fields.hasErrors('password')}) ? 'form-group label-floating has-error': 'form-group'">
                <input type="password" name="password" id="password" class="form-control" th:field="*{password}"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Full Name</label>
            <div th:class="(${#fields.hasErrors('fullName')}) ? 'form-group label-floating has-error': 'form-group'">
                <input type="text" name="name" id="name"  class="form-control" th:field="*{fullName}"/>
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</span>
            </div>
        </div>
        <div class="form-group">
            <select class="selectpicker" data-style="form-control" data-width="25%" title = "Choose City" th:name = "cityId">
                <th:block th:each="city: ${cityList}">
                    <option th:value="${city.id}" th:text = "${city.city}">cityname</option>
                </th:block>
            </select>
        </div>
        <label for="role">Roles</label>
        <select class="selectpicker" data-style="form-control" id="role" data-width="25%" th:name = "role" title = "Choose Account Type">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
        <!--<span th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}">Error</span>-->
        <br/>
        <br/>
        <div class= "col-md-3">
            <button type="submit" class="btn btn-round btn-info" value="Sign Up">Sign Up</button>
        </div>
    </form>
</div>
<div th:replace="base :: footlinks"></div>
</body>
</html>
