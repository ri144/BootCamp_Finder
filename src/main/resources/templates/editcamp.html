<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="base :: head"></th:block>


</head>
<body>
<form th:object="${camp}" action = "/createcamp" method = "POST">
    <div class="form-group">
        <label for="name">Bootcamp Name</label>
        <input type="text" class = "form-control"  name="name" id = "name" th:value = "${camp.campName}" th:field="*{campName}"/>
    </div>
    <div class="form-group">
        <label for="description">Bootcamp Description</label>
        <textarea class="form-control" rows="5" id="description" th:value = "${camp.description}"  name = "description" th:field="*{description}"></textarea>
    </div>
    <div class="form-group">
        <label for="topic">Topics Covered</label>
        <input type="text" class = "form-control"  id = "topic" th:value = "${camp.topic}"  th:field="*{topic}"/>
    </div>
    <div class="form-group">
        <label for="sdate">Start Date</label>
        <input class="datepicker form-control" type = "text" id = "sdate" th:value = "${#dates.format(camp.startDate, 'MM/dd/yyyy')}" th:name = "sDate"/>
    </div>
    <div class="form-group">
        <label for="edate">End Date</label>
        <input class="datepicker form-control" type = "text" id = "edate" th:value = "${#dates.format(camp.endDate,  'MM/dd/yyyy')}" th:name = "eDate"/>
    </div>
    <div class="form-group">
        <select class="selectpicker" data-style="form-control" data-width="25%" title = "Choose City" th:value = "${camp.city.id}" th:name = "cityId">
            <th:block th:each="city: ${cityList}">
                <option th:value="${city.id}"  th:text = "${city.city}" th:if="${camp.city.id} == ${city.id}" selected="selected">cityname</option>
            </th:block>
        </select>
    </div>
    <input type="hidden" th:value = "${camp.campId}"/>
    <input type="hidden" th:value = "${camp.adminId}"/>
    <button type="submit" class = "btn btn-default">Submit</button>

</form>

<div th:replace="base :: footlinks"></div>

</body>
</html>
